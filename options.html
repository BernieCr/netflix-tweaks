<html>
<head>
    <title>Netflix Tweaks - Options</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="options.js"></script>
    <style>
        body {
            padding: 30px;
        }

        #main {
            margin: 40px 20px 10px 10px;
        }

        #main div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Netflix Tweaks - Options</h1>

<hr />

<div id="main">
    <div>
        <input type="checkbox" id="removeCCSubs" />
        <label for="removeCCSubs">Remove Hearing Impaired/CC parts (the stuff in [square brackets] from subtitles</label>
    </div>
    <div>
        <input type="checkbox" id="removeMusicSubs" />
        <label for="removeMusicSubs">Remove ♪lyrics♪ from subtitles</label>
    </div>
    <div>
        <input type="checkbox" id="postplayFullscreen" />
        <label for="postplayFullscreen">Keep the credits rolling in full screen</label>
    </div>
    <div>
        <input type="checkbox" id="avoidPostCreditsTrailer" />
        <label for="avoidPostCreditsTrailer">Don't allow autoplay of random trailer after final episode credits.</label>
    </div>
</div>
</body>
</html>
